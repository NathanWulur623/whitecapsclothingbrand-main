<body>
    <div class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">How Can We Help?</h1>
            <form id="complaint-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <div id="email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <div id="name-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Comment:</label>
                    <textarea id="description" name="description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    <div id="description-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit Message</button>
            </form>
            <div id="success-message" class="mt-6 text-green-500 text-center" style="display: none;">Submitted Successfully!</div>
        </div>
    </div>
    <script>
        const complaintForm = document.getElementById('complaint-form');
        const emailInput = document.getElementById('email');
        const nameInput = document.getElementById('name');
        const descriptionInput = document.getElementById('description');
        const emailError = document.getElementById('email-error');
        const nameError = document.getElementById('name-error');
        const descriptionError = document.getElementById('description-error');
        const successMessage = document.getElementById('success-message');

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function showError(inputElement, errorMessageElement, message) {
            inputElement.classList.add('border-red-500');
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        function hideError(inputElement, errorMessageElement) {
            inputElement.classList.remove('border-red-500');
            errorMessageElement.style.display = 'none';
        }

        complaintForm.addEventListener('submit', (event) => {
            event.preventDefault();
            let isValid = true;

            const emailValue = emailInput.value.trim();
            const nameValue = nameInput.value.trim();
            const descriptionValue = descriptionInput.value.trim();

            if (!validateEmail(emailValue)) {
                showError(emailInput, emailError, 'Please enter a valid email address.');
                isValid = false;
            } else {
                hideError(emailInput, emailError);
            }

            if (!nameValue) {
                showError(nameInput, nameError, 'Please enter your name.');
                isValid = false;
            } else {
                hideError(nameInput, nameError);
            }

            if (!descriptionValue) {
                showError(descriptionInput, descriptionError, 'Please enter a description of your complaint.');
                isValid = false;
            } else {
                hideError(descriptionInput, descriptionError);
            }

            if (isValid) {
                const complaint = {
                    email: emailValue,
                    name: nameValue,
                    description: descriptionValue,
                    resolved: false,
                    timestamp: new Date().toISOString()
                };

                let complaints = JSON.parse(localStorage.getItem('complaints')) || [];
                complaints.push(complaint);
                localStorage.setItem('complaints', JSON.stringify(complaints));

                successMessage.style.display = 'block';
                complaintForm.reset();

                 setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
