<body>
    <title>White Caps Fit Gallery</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
  
   
  
      .upload-section {
        padding: 2rem;
        background: #fff;
        text-align: center;
      }
  
      input, textarea, button {
        margin: 0.5rem;
        padding: 0.6rem;
        width: 80%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 6px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
  
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }
  
      .gallery-item {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
  
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }
  
      .caption {
        padding: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
  
   
  
    <section class="upload-section">
      <h2>Feature coming soon!</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <input type="text" id="nameInput" placeholder="Your name (optional)" />
      <textarea id="captionInput" placeholder="Caption or shoutout..."></textarea>
      <button onclick="uploadFit()">Upload</button>
    </section>
  
    <section class="gallery" id="fitGallery">
      <!-- Gallery items will appear here -->
    </section>
  
    <script>
      function uploadFit() {
        const fileInput = document.getElementById('imageInput');
        const name = document.getElementById('nameInput').value;
        const caption = document.getElementById('captionInput').value;
        const gallery = document.getElementById('fitGallery');
  
        if (fileInput.files.length === 0) {
          alert("Please upload an image.");
          return;
        }
  
        const file = fileInput.files[0];
        const reader = new FileReader();
  
        reader.onload = function(e) {
          const newItem = document.createElement('div');
          newItem.className = 'gallery-item';
  
          newItem.innerHTML = `
            <img src="${e.target.result}" alt="User Fit" />
            <div class="caption">
              <strong>${name || "Anonymous"}</strong><br/>
              ${caption}
            </div>
          `;
  
          gallery.prepend(newItem);
          // Clear inputs
          fileInput.value = "";
          document.getElementById('nameInput').value = "";
          document.getElementById('captionInput').value = "";
        };
  
        reader.readAsDataURL(file);
      }
    </script>

    </script>
  
  </body>
